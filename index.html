<body>

                        <div class="col-md-2">
                        </div>

                            <div class="form-group">
                            <label for="formGroupExampleInput">A roux is used to thicken soups or sauces. What is it usually made from?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck2">
                                        Egg and Flour

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">

                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>

                        <div class="col-md-2">
                        </div>

                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">

                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">

                        </div>
                    </div>        
                        <div class="col-md-2">
                        </div>
                    </div>

                    </div>

                        <div class="col-md-2">
                        </div>

                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">

                                    <div class="form-check">

                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">

                    </div>
                    <div class="row text-center">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-secondary button-finish" data-toggle="modal" data-target="#start-score-modal">Finished!</button>
                        </div>

            </div>
        

</body>
